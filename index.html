<!DOCTYPE html>
<html>
  <head>
    <title>Hello...</title>
  </head>
  <body>
    <h1>Hello world :)</h1>
    <script>
      function say(m){ 	var msg = new SpeechSynthesisUtterance(); 	var voices = window.speechSynthesis.getVoices(); 	msg.voice = voices[10]; 	msg.voiceURI = "native"; 	msg.volume = 1; 	msg.rate = 1; 	msg.pitch = 0.8; 	msg.text = m; 	msg.lang = 'ka-GE';   	speechSynthesis.speak(msg); }
      
      say('aktsizis gadamkhdeli piri romelits. gaaketa giorgi machaidzem');
    </script>
  </body>
</html>
